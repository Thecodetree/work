<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table data examples</title>
</head>
<body>
    <table>
        <tr>
            <th><ins><b>Days of the week</b> <ins></ins></th>
            <td><small>Monday Start day</small></td>
            <td><em>Tuesday Happy day</em></td>
            <td><ins>Wednesday Half way</ins></td>
            <td><sub>Thursday Almost there</sub></td>
            <td><strong>Friday End of day</strong></td>
            <td><i>Saturday Family Fun</i></td>
            <td><sup>Sunday Zen day</sup></td>

        </tr>
    </table>
</body>
</html>
